<section>
  <div class="top-bar card-adri">
    <div class="image" *ngIf="target" [ngStyle]="{'background-image': getAvatar(target)}">
    </div>

    <div class="user-name" *ngIf="target">
      <span>{{target.firstName}}</span>
      <span>{{target.lastName}}</span>
    </div>
  </div>
  <div class="message-list card-adri" #scrollMe>
    <ng-container *ngFor="let message of messages">
      <div [ngClass]="{'right':message.userID?.username !== target.username }" class="card-adri message">
        <p class="message-content">{{message.content}}</p>
        <p class="message-date">{{getFormattedDate(message.date)}}</p>
      </div>
    </ng-container>

  </div>
  <mat-form-field appearance="outline">
    <mat-label>message</mat-label>
    <input matInput type="text" [formControl]="messageInput" (keypress)="onKeyPress($event)">
    <mat-icon matSuffix (click)="sendMessage()">send</mat-icon>
  </mat-form-field>
</section>
